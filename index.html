<html>
<style>
.btn{
display:inline-block;
background-color:red;
color:white;
padding-left:300px;
border-radius:5px;
margin-left:300px;
text-decoration:none;
font-weight:bold;
transition:background-color 0.3s;
}
.btn:hover{
background-color:green;
}
</style>
<a class="btn" onclick="openPDF()">View Resume</a>
    <div id="pdf-container"></div>

    <script>
        function openPDF() {
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = '<embed src="SKaviya.pdf" type="application/pdf" width="100%" height="600px" />';
        }
    </script>
</html>
